<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece World</title>
  <link rel="stylesheet" href="styles/main.css" />  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header class="header">

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Busca por nombre..." />
      <select id="jobFilter">
        <option value="">Todos los roles</option>
        <option value="Captain">Capit√°n</option>
        <option value="Navigator">Navegante</option>
        <option value="Cook">Cocinero</option>
      </select>

      <select id="crewFilter">
        <option value="">Todas las tripulaciones</option>
        <option value="Sombreo de Paja">Sombrero de Paja</option>
        <option value="Le Roux crew">Los Piratas del Pelirojo</option>
      </select>

      <button id="searchBtn">Buscar</button>
      <button id="gamesBtn"><i class="material-icons">chess_pawn</i></button>

    </div>
  </header>

  <main>
    <div id="characterContainer" class="character-grid"></div>
  </main>

  <template id="characterCardTemplate">
    <div class="character-card">
      <img class="character-img" onerror="this.style.display='none';" />
      <div class="card-content">
        <h2 class="character-name"></h2>
        <p class="character-bounty"></p>
        <p class="character-job"></p>
        <p class="character-fruit"></p>
        <p class="character-crew"></p>
        <p class="character-age"></p>
        <p class="character-size"></p>
        <p class="character-state"></p>
        <p class="character-gender"></p>
        <p class="character-haki"></p>
        <p class="character-nickname"></p>
        <p class="character-origin"></p>
        <p class="character-firstappearance"></p>


      </div>
    </div>
  </template>

  <script type="module" src="scripts/app.js"></script>
</body>

</html>
